<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="onClicked()">click</button>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            fullName: function() {
                return this.firstName + " " + this.lastName
            }
        }

        function onClicked() {
            alert(person.fullName());
        }
    </script>
</body>
</html>
